post.title= 金の指輪の価格が史上最高値に上昇、金を借りて家を建てるのは今「ドキドキ」している
post.sub.title=フォンさんはここ一週間、金の指輪の価格が常に1テル当たり6,000万ドン以上に固定されているため、眠れなくなっている一方、姪の結婚式の日は刻一刻と近づいている。
post.content=さん バヴィ（ハノイ）出身のハ・ティ・フオンさん（29歳）は、2019年末にハドンにミルクティー店をオープンしたと語った。 半年ほどしか販売しなかったのに、新型コロナウイルス感染症の流行が襲い、月々の店舗賃料が700万VND、支払いが6ヶ月、保証金が1ヶ月という状況で店は閉店し続けた。