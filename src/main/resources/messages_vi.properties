post.title= Giá vàng nhẫn tăng cao nhất mọi thời đại, trót vay vàng xây nhà giờ “thót tim”
post.sub.title=Cả tuần qua, chị Phương như mất ăn mất ngủ khi giá vàng nhẫn luôn neo ở mức trên 60 triệu đồng/lượng, trong khi ngày cưới của cháu gái chị đang đến ngày một gần.
post.content=Chị Hà Thị Phương (29 tuổi), quê ở Ba Vì (Hà Nội) cho biết, cuối năm 2019, chị mở một cửa hàng bán trà sữa ở Hà Đông. Mới bán được khoảng nửa năm thì dịch Covid-19 ập đến, hàng quán phải đóng cửa liên miên trong khi tiền thuê cửa hàng mỗi tháng hết 7 triệu đồng, đóng 6 tháng, cọc 1 tháng.